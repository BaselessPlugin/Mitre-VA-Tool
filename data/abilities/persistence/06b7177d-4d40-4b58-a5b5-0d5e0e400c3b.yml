- tactic: persistence
  technique_name: 'Event Triggered Execution: WMI Event Subscription'
  technique_id: T1546.003
  name: WMI Event Subscription Persistence
  description: This ability creates a WMI event subscription to achieve persistence
    on the target system.
  executors:
  - name: windows
    platform: psh
    command: powershell -Command "Register-WmiEvent -Query 'SELECT * FROM __InstanceModificationEvent
      WITHIN 60 WHERE TargetInstance ISA "Win32_Process" AND TargetInstance.Name="notepad.exe"'
      -Action { Start-Process calc.exe }"
